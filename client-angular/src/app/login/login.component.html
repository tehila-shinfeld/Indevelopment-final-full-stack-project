<div class="login-container">
  <!-- Background Effects -->
  <div class="bg-effects">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="floating-particles">
      @for (particle of [1,2,3,4,5,6,7,8]; track particle) {
        <div class="particle" [style.animation-delay]="particle * 0.5 + 's'"></div>
      }
    </div>
  </div>
ש/                              11  1     
  <!-- Main Login Card -->
  <div class="login-card" [class.loading]="isLoading()">
    <!-- Header Section -->
    <div class="card-header">
      <div class="logo-container">
        <div class="logo-icon">
          <div class="logo-inner"></div>
        </div>
      </div>
      <h1 class="title">ברוכים הבאים</h1>
      <p class="subtitle">התחברו לחשבון שלכם כדי להמשיך</p>
    </div>

    <!-- Form Section -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="input-group">
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            class="form-input"
            [value]="username()"
            (input)="onUsernameChange($event)"
            placeholder=" "
            required
          />
          <label for="username" class="form-label">שם משתמש</label>
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <div class="input-wrapper">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            class="form-input"
            [value]="password()"
            (input)="onPasswordChange($event)"
            placeholder=" "
            required
          />
          <label for="password" class="form-label">סיסמה</label>
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            @if (showPassword()) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Error Message -->
      @if (loginError()) {
        <div class="error-message">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          {{ loginError() }}
        </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="!isFormValid() || isLoading()"
      >
        @if (isLoading()) {
          <div class="loading-spinner"></div>
          <span>מתחבר...</span>
        } @else {
          <span>התחברות</span>
          <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12,5 19,12 12,19"/>
          </svg>
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="card-footer">
      <p>אין לך חשבון? <a href="#" class="signup-link">הירשם כאן</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  @if (isLoading()) {
    <div class="loading-overlay">
      <div class="loading-content">
        <div class="loading-icon"></div>
        <p>מתחבר למערכת...</p>
      </div>
    </div>
  }
</div>
